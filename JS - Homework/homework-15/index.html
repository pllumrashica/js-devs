<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework 15 | JavaScript</title>
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="intro-form">
          <div class="register-icon">
            <img src="./imgs/register-icon.gif" alt="" />
          </div>

          <h1 class="title">Register</h1>
        </div>
        <form id="registerForm">
          <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
            <p class="error" id="firstNameError"></p>
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
            <p class="error" id="lastNameError"></p>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <p class="error" id="emailError"></p>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <p class="error" id="passwordError"></p>
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
            <p class="error" id="confirmPasswordError"></p>
          </div>
          <div class="field">
            <label for="birthDay">Birthday</label>
            <input type="date" name="birthDate" id="birthDate" />
            <p class="error" id="birthDateError"></p>
          </div>

          <button class="btn-register" id="registerBtn">Register</button>
        </form>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
